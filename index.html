<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav>
        <h1>THE CODE REVIEW</h1>
    </nav>
    
    <div class="wrapper">
        <div class="content">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <form action="post">
            <fieldset class="first-set">
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>

                <input type="text" id="name" placeholder="Required">
                <br>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Required">
                <br>

                <label for="tel">Phone Number</label>
                <input type="tel" id="tel">
                <br>

                <label for="st">Street Address</label>
                <input type="text" id="st">
                <br>
                
                <label for="city">City</label>
                <input type="text" id="city">
                <br>

                <label for="name">State</label>
                <select name="state" id="state">
                    <option value="florida">Florida</option>
                </select>

                <br>
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode">
            </fieldset>

            <fieldset class="second-set">
                <legend>Newsletter</legend>

                <p>Select the newletter you would like to recieve</p>
                <input type="checkbox" id="html_news" name="letter_type" value="html_news">
                <label for="html_news">HTML News</label>
                <br>
                <input type="checkbox" id="css_news" name="letter_type" value="css_news">
                <label for="css_news">CSS News</label>
                <br>
                <input type="checkbox" id="javascript_news" name="letter_type" value="javascript_news">
                <label for="javascript_news">Javascript News</label>

                <!-- -------------------------------------------------------------------- -->

                <p>Newsletter format</p>
                <input type="radio" id="html" name="format" value="html_news">
                <label for="html">HTML</label>
                <br>
                <input type="radio" id="pl_text" name="format" value="pl_text">
                <label for="pl_text">Plain text</label>

                <!-- -------------------------------------------------------------------- -->

                <p>Other topics you'd like to hear about</p>
                <textarea name="topics" id="topics"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>

        <p class="copy">Copywrite The Code Review</p>
    </div>
</body>
</html>
